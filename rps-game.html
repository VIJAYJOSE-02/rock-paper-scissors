<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="=viewport" content="width=device-width",initial-scale="1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles/rps-style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
      " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button onclick="
      playGame('paper');
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button onclick="
     score.wins=0;
     score.loses=0;
     score.ties=0;
     localStorage.removeItem('score');
     updateScore();
    " class="reset-button">Reset Score</button>
    <p id="one"></p>
    <script src="scripts/rps-script.js">
    </script>
  </body>
</html>
